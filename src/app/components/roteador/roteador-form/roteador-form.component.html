<mat-toolbar color = "primary" class="toolbar-title">Cadastro de Roteador</mat-toolbar>
<div class = "form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome') && 
                            formGroup.get('nome')?.invalid && 
                            formGroup.get('nome')?.touched">
                    O nome é obrigatório.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Descrição</mat-label>
                    <input matInput type="text" formControlName="descricao">
                    <mat-error *ngIf="formGroup.get('descricao') && 
                            formGroup.get('descricao')?.invalid && 
                            formGroup.get('descricao')?.touched">
                    A descrição é obrigatória.
                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Preço</mat-label>
                    <input matInput type="text" formControlName="preco">
                    <mat-error *ngIf="formGroup.get('preco') && 
                            formGroup.get('preco')?.invalid && 
                            formGroup.get('preco')?.touched">
                    O proeço é obrigatório.
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button 
            color="primary" 
            (click)="salvar()" 
            [disabled]="formGroup.invalid">
            Salvar
        </button>
        <button mat-raised-button
            color="primary"
            (click)="excluir()"
            [disabled]="formGroup.invalid">
            Excluir
        </button>
        <button mat-raised-button
            routerLink="/roteadores">
            Cancelar
        </button>
    </mat-card-actions>
    </mat-card>
</div>
