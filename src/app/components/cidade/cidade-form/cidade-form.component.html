<mat-toolbar color="primary" class="toolbar-title">Cadastro de Cidade</mat-toolbar>
<div class="form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup" class="full-width-input">
                
                <!-- Campo Nome -->
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome') &&
                                 formGroup.get('nome')?.invalid && 
                                 formGroup.get('nome')?.touched">
                                  {{getErrorMessage('nome',formGroup.get('nome')?.errors)}}

                                @if(formGroup.get('nome')?.hasError('apiError')){
                                    <span> {{formGroup.get('nome')?.getError('apiError')}} </span>
                                }

                    </mat-error>
                </mat-form-field>

                <!-- Campo Estado (Selecionável) -->
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Estado</mat-label>
                    <mat-select formControlName="estado">
                        <mat-option *ngFor="let estado of (estados)" [value]="estado">
                            {{ estado.nome }} ({{ estado.sigla }})
                        </mat-option>
                    </mat-select>
                    <mat-error *ngIf="formGroup.get('estado')?.invalid && formGroup.get('estado')?.touched">
                        O estado é obrigatório.
                    </mat-error>
                </mat-form-field>

            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button routerlink="/cidades/" color="primary" (click)="salvar()" [disabled]="formGroup.invalid">
                Salvar
            </button>
            <button mat-raised-button routerLink="/cidades/">Cancelar</button>
        </mat-card-actions>
    </mat-card>
</div>
