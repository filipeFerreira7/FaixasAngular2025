<mat-toolbar color="primary">
  <div class="flex-container">
    <span class="toolbar-title">Controle de Estados</span>
    <button mat-fab class="accent" routerLink="/estados/new">
      <mat-icon>add_circle</mat-icon>
    </button>
    <form class="example-form">
      <input
        type="text"
        placeholder="Buscar estado"
        [formControl]="control"
        class="example-input"
      />
    </form>
  </div>
</mat-toolbar>

<table mat-table [dataSource]="estadosFiltrados" class="mat-elevation-z8 demo-table">

  <!-- id column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
  </ng-container>

  <!-- Sigla Column -->
  <ng-container matColumnDef="sigla">
    <th mat-header-cell *matHeaderCellDef>Sigla</th>
    <td mat-cell *matCellDef="let element">{{ element.sigla }}</td>
  </ng-container>

  <!-- acao Column -->
  <ng-container matColumnDef="acao">
    <th mat-header-cell *matHeaderCellDef>Ação</th>
    <td mat-cell *matCellDef="let element">
      <button
        mat-icon-button
        color="primary"
        style="color: blue"
        routerLink="/estados/edit/{{ element.id }}"
      >
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" style="color: red">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [pageSizeOptions]="[2, 4, 8, 16]"
  [pageSize]="pageSize"
  [length]="totalRecords"
  (page)="paginar($event)"
  aria-label="Select page"
>
</mat-paginator>
