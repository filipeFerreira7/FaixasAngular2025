<mat-toolbar color = "primary" class="toolbar-title">Cadastro de Estado</mat-toolbar>
<div class = "form-container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="formGroup" class="full-width-input">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" formControlName="nome">
                    <mat-error *ngIf="formGroup.get('nome') && 
                            formGroup.get('nome')?.invalid && 
                            formGroup.get('nome')?.touched">
                      {{getErrorMessage('nome',formGroup.get('nome')?.errors)}}

                    @if(formGroup.get('nome')?.hasError('apiError')){
                        <span> {{formGroup.get('nome')?.getError('apiError')}}</span>
                    }


                    </mat-error>
                </mat-form-field>
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Sigla</mat-label>
                    <input matInput type="text" formControlName="sigla">
                    <mat-error *ngIf="formGroup.get('sigla') && 
                            formGroup.get('sigla')?.invalid && 
                            formGroup.get('sigla')?.touched">
                  {{getErrorMessage('sigla',formGroup.get('sigla')?.errors)}}
                    </mat-error>
                </mat-form-field>
            </form>
        </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button 
        color="primary" 
        (click)="salvar()">
        Salvar
    </button>
    <button mat-raised-button routerLink="/estados/">
        Cancelar
    </button>
</mat-card-actions>
    </mat-card>
</div>
